<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Simulation</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="sketch.js"></script>
  <script src="bodies.js"></script>
  <script src="../p5.js"></script>
  <script src="../addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>

<body>
  <div id="main-panel"></div>
</body>

<div class = "bottom-panel">
    <div style="transform: translateY(5%);">
        <div style="text-align: center">
            <label style="color: rgb(255, 255, 255); font-family: Merriweather;" for="mass">Value of big G</label>
            <input type="range" id="bigG" name="bigG" min="1" max="100">
        </div>
        <br>
        <div style="text-align: center;">
            <label style="color: rgb(255, 255, 255); font-family: Merriweather" for="mass">Mass of parent star</label>
            <input type="range" id="starMass" name="mass" min="10000" max="100000">
        </div>
        <br>
        <div style="text-align: center">
            <label style="color: rgb(255, 255, 255); font-family: Merriweather;" for="mass">Mass of generated object</label>
            <input type="range" id="entityMass" name="entityMass" min="10" max="60">
        </div>
        <br>
        <div style="text-align: center">
            <label style="color: rgb(255, 255, 255); font-family: Merriweather;" for="mass">Maximum velocity of object</label>
            <input type="range" id="velocityMag" name="velocityMag" min="0" max="3">
        </div>
        <br>
        <div style="text-align: center">
            <script>
                function big() {
                    window.location.reload()   
                } 
            </script>
            <button id="big" onclick="big()">Click to clear canvas</button>
        </div>
    </div>
</div>

</html>
